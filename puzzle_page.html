<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twisty Puzzle Page</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type='text/javascript' src='scripts/knockout-3.5.0.js'></script>
        <script src="scripts/gl-matrix.js"></script>
        <script src="scripts/gl-helpers.js"></script>
        <script src="puzzle_sequence.js"></script>
        <script src="puzzle_page.js"></script>
        <link rel="stylesheet" href="puzzle_page.css">
    </head>
    <body>
        <canvas id="puzzle_canvas"></canvas>
        <img src="images/loading.gif" id="loading_gif">
        <span id="puzzle_menu">
        </span>
        <span id="puzzle_menu_label">Hello</span>
        <div id="puzzle_controls">
            <p>
                Sequence: <input data-bind="value: sequence_text" id="puzzle_sequence_textbox"/>
                <button data-bind="click: executeSequenceClicked">Execute</button>
                Textures: <input type="checkbox" data-bind="checked: apply_textures">
                Queued Moves: <span data-bind="text: move_queue().length"></span>
                Undo Moves: <span data-bind="text: undo_move_list().length"></span>
                Redo Moves: <span data-bind="text: redo_move_list().length"></span>
                <button data-bind="click: undoClicked, enable: undo_move_list().length > 0">Undo</button>
                <button data-bind="click: redoClicked, enable: redo_move_list().length > 0">Redo</button>
            </p>
        </div>
    </body>
</html>
