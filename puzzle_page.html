<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twisty Puzzle Page</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type='text/javascript' src='scripts/knockout-3.5.0.js'></script>
        <script src="scripts/gl-matrix.js"></script>
        <script src="scripts/gl-helpers.js"></script>
        <script src="puzzle_sequence.js"></script>
        <script src="puzzle_menu.js"></script>
        <script src="puzzle_page.js"></script>
        <link rel="stylesheet" href="puzzle_page.css">
    </head>
    <body>
        <canvas id="puzzle_canvas"></canvas>
        <div id="puzzle_menu_container"></div>
        <div id="puzzle_menu_label">Hello!</div>
        <img src="images/loading.gif" id="loading_gif">
        <div id="puzzle_controls">
            <span class="first_column">Textures:</span>
            <span class="second_column"><input type="checkbox" data-bind="checked: apply_textures"></span>
            
            <span class="first_column">Reflection:</span>
            <span class="second_column"><input type="checkbox" data-bind="checked: show_reflection"></span>
            
            <span class="first_column">Queued Moves:</span>
            <span class="second_column"><span data-bind="text: move_queue().length"></span></span>
            
            <span class="first_column">Undo Moves:</span>
            <span class="second_column"><span data-bind="text: undo_move_list().length"></span></span>
            
            <span class="first_column">Redo Moves:</span>
            <span class="second_column"><span data-bind="text: redo_move_list().length"></span></span>
            
            <span class="first_column">History:</span>
            <span class="second_column"><button class="button" data-bind="click: undoClicked, enable: undo_move_list().length > 0">Undo</button><button class="button" data-bind="click: redoClicked, enable: redo_move_list().length > 0">Redo</button></span>
            
            <span class="first_column">Saved States:</span>
            <span class="second_column"><button class="button" data-bind="click: saveClicked">Save</button><button class="button" data-bind="click: restoreClicked">Restore</button><button class="button" data-bind="click: helpClicked">Help</button></span>
            
            <span class="first_column">Sequence:</span>
            <span class="second_column"><input data-bind="value: sequence_text" id="puzzle_sequence_textbox"/><button class="button" data-bind="click: executeSequenceClicked">Execute</button></span><!-- enable: sequence_text().length > 0-->
        </div>
    </body>
</html>
