<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twisty Puzzle Page</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="scripts/gl-matrix.js"></script>
        <script src="scripts/gl-helpers.js"></script>
        <script src="puzzle_sequence.js"></script>
        <script src="puzzle_page.js"></script>
        <link rel="stylesheet" href="puzzle_page.css">
    </head>
    <body>
        <canvas id="puzzle_canvas"></canvas>
        <img src="images/loading.gif" id="loading_gif">
        <span id="puzzle_menu">
        </span>
        <span id="puzzle_menu_label">Hello</span>
        <div id="puzzle_controls">
            <label for="puzzle_prompt_input">Sequence:</label><input id="puzzle_prompt_input" type="text" spellcheck="false"><br><br>
            <label for="puzzle_texture_blend_slider">Blend:</label><input type="range" min="0" max="100" value="0" class="slider" id="puzzle_texture_blend_slider">
            <label for="puzzle_image_input">Texture:</label><input type="file" id="puzzle_image_input"/>
        </div>
    </body>
</html>
